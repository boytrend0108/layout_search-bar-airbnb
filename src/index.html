<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="page__content">
    <form
      action="#"
      method="POST"
      class="page__form--top search-form"
      data-qa="big"
    >
      <label class="input-search">
        <img
          src="./images/search.svg"
          alt="search"
          class="icon"
          data-qa="keypress"
        >
        <input
          type="text"
          class="input"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="POST"
      class="search-form"
      data-qa="small"
    >
      <label class="input-search input-search--sm">
        <img
          src="./images/search.svg"
          alt="search"
          class="icon--sm"
        >
        <input
          type="text"
          class="input input--sm"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
